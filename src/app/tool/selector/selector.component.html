<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Model</mat-card-title>
        <div class="title">
            <button mat-icon-button [matMenuTriggerFor]="appMenu" class="profile" color="primary">
                <mat-icon>account_circle</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content class="cardLists">
        <div div="divLists">
            <div class="divList">
                <app-project></app-project>
            </div>
            <div class="divList">
                <app-room></app-room>
            </div>
            <div class="divList">
                <app-geometry></app-geometry>
            </div>
            <div class="divList">
                <app-revision></app-revision>
            </div>
            <div>
                <app-image></app-image>
            </div>
        </div>
    </mat-card-content>

</mat-card>

<mat-menu #appMenu="matMenu">
    <div class="divMenu">
        <span class="loginname">{{login}}</span>
        <button mat-menu-item (click)="logout()">Logout</button>
    </div>
</mat-menu>
