<div class="wrapper">
<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required (keyup.enter)="onSubmit()" >
            </mat-form-field>
          </td>
        </tr>
        <!--<tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Server" [(ngModel)]="server" type="url" name="server" required >
            </mat-form-field>
          </td>
        </tr>-->
      </table>

    </form>
  </mat-card-content>
  <div *ngIf="isWrong">
    {{errorMessage}}
  </div>
  <div id="divButtons">
    <mat-card-actions id="btnLogin">
      <button mat-raised-button (click)="onSubmit()" color="primary">Login</button>
    </mat-card-actions>
  </div>
</mat-card>
</div>
